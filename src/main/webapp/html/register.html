<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Screen</title>

<link href="../css/common.css" rel="stylesheet">
<link href="../css/login.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body id="page-top">

	<div id="nav"></div>
	<script>
		$(document).ready(function() {

			$('#nav').load("../html/navbar.html", function(){
			    $.getScript("../js/nav.js"); 
			});

		});
	</script>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="margin-top: 100px; margin-bottom: 100px;">
				<div class="login100-form validate-form" id="login-form-validate">
					<span class="login100-form-title"> Create Account </span>

					<div class="wrap-input100 validate-input">
						<input class="input100" id="email" type="text" name="email"
							placeholder="Email"> <span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" id="uname" type="text" name="uname"
							placeholder="Username"> <span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" id="fullname" type="text" name="fullname"
							placeholder="Full Name"> <span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" id="pass" type="password" name="pass"
							placeholder="Password"> <span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" id="passRe" type="password" name="passRe"
							placeholder="Confirm Password"> <span
							class="focus-input100-1"></span> <span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Sign Up</button>
					</div>

					<div class="text-center" style="margin-top: 20px;">
						<span class="txt1"> Already have an account? </span> <a
							href="/ReimbursementApplication/html/login.html" class="txt2 hov1"> Log in </a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top" href="#page-top" style="display: inline;"> <i class="fas fa-angle-up"></i>
	</a>


	<!-- Footer -->
	<div id="footer"></div>
	<script>
		$(document).ready(function() {

			$('#footer').load("../html/footer.html");

		});
	</script>
  	<!-- Footer -->
  
  

<div id="scripts">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="../js/scroll-to-top.js"></script>
	<script src="../js/register.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</div>


</body>
</html>
