<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Request History</title>

<link href="../css/common.css" rel="stylesheet">
<link href="../css/login.css" rel="stylesheet">
<link href="../css/tables.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body id="page-top">

	<div id="nav"></div>
	<script>

		
		$(document).ready(function() {
			if(sessionStorage){
			    // Store data
			    if(sessionStorage.getItem("logged-in") == 1)
			    {
			    	if(sessionStorage.getItem("user-level") == 2)
			    	{
			    		window.location.href = "/ReimbursementApplication/html/all-reimbursements.html";
			    	}
			    }
			    else
			    {
			    	window.location.href = "/ReimbursementApplication/html/login.html";
			    }
			} else{
			    alert("Sorry, your browser do not support session storage.");
			}
			
			$('#nav').load("../html/navbar.html", function(){
			    $.getScript("../js/nav.js"); 
			});

		});
	</script>


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="width: 1100px; height: 750px; margin: 80px 0 50px 0;">
				<span class="login100-form-title">
						Your Past Requests
				</span>
				
				<div class="table-responsive">
					<table id="dataTable" class="table table-striped table-bordered dataTable">
						<thead>
							<tr>
								<th class="data-table-head" id="submitted-head">Date Submitted</th>
								<th class="data-table-head" id="amount-head">Amount</th>
								<th class="data-table-head" id="type-head">Type</th>
								<th class="data-table-head" id="description-head">Description</th>
								<th class="data-table-head" id="status-head">Status</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top" href="#page-top" style="display: inline;"> <i class="fas fa-angle-up"></i>
	</a>


	<!-- Footer -->
	<div id="footer"></div>
	<script>
		$(document).ready(function() {

			$('#footer').load("../html/footer.html");

		});
	</script>
  	<!-- Footer -->
  
  

<div id="scripts">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
	<script src="../js/scroll-to-top.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="../js/request-history.js"></script>
</div>


</body>
</html>
